<ion-view view-title="Profile">
	<ion-content>
		
		<div ng-if="prof.currentUser">

            <div class="card">
                <span ng-repeat="image in prof.currentUser.images | limitTo:4">
                    <img ng-src="{{image.source}}" width="150" height="150px"s>
                </span>
            </div>

            <div class="card">
                <div class="item item-avatar">
                    <img ng-src="{{prof.currentUser.avatar}}">
                    <h2>{{prof.currentUser.name}} ({{prof.currentUser.age}})</h2>
                    <p>{{prof.currentUser.location}}</p>
                </div>

                <div class="item item-divider">
                    <h2>Description...</h2>
                    <ion-item class="item-text-wrap">{{prof.currentUser.bio}}</ion-item>
                </div>
            </div>

        </div>

	</ion-content>
</ion-view>
